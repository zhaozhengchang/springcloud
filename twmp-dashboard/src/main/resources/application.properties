#base project info
spring.application.name=twmp-dashboard
server.port=1006

#eureka setting
eureka.client.serviceUrl.defaultZone=http://localhost:1000/eureka
eureka.instance.lease-renewal-interval-in-seconds=2
eureka.instance.lease-expiration-duration-in-seconds=4

#config setting
#git placement
spring.cloud.config.server.git.uri=https://github.com/barry2018118/twmp
spring.cloud.config.server.git.search-paths={application}-config
spring.cloud.config.server.git.username=none
spring.cloud.config.server.git.password=none

#turbine setting
turbine.app-config=twmp-tmp,twmp-authorize,email-service
turbine.cluster-name-expression="default"
turbine.combine-host-port=true

